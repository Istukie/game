<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskers' Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Whiskers' Adventure</h1>
        <div class="game-screen">
            <div class="cat" id="cat"></div>
        </div>
        <div class="controls">
            <button onclick="moveCat('left')">Move Left</button>
            <button onclick="moveCat('right')">Move Right</button>
            <button onclick="moveCat('up')">Move Up</button>
            <button onclick="moveCat('down')">Move Down</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
